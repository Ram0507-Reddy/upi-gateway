services:
  # Backend Service
  - type: web
    name: upi-gateway-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: MERCHANT_UPI_ID
        sync: false
      - key: MERCHANT_NAME
        sync: false
      - key: API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: upi-gateway-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: upi-gateway-server
          property: url
      - key: VITE_DEMO_API_KEY
        sync: false
